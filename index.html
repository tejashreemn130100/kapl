<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday from KAPL</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .message {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .message h1 {
            font-size: 2.5em;
            color: #ff4081;
            margin: 0;
        }
        .message p {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0 0;
        }
        .logo {
            margin-top: 20px;
            width: 150px;
        }
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 100px;
            animation: float 10s infinite ease-in-out;
        }
        .balloon:nth-child(1) { left: 10%; animation-delay: 0s; }
        .balloon:nth-child(2) { left: 30%; animation-delay: 2s; }
        .balloon:nth-child(3) { left: 50%; animation-delay: 4s; }
        .balloon:nth-child(4) { left: 70%; animation-delay: 6s; }
        .balloon:nth-child(5) { left: 90%; animation-delay: 8s; }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-200px); }
            100% { transform: translateY(0); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4081;
            animation: fall 5s infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
            <p>Wishing you a day filled with joy and a year filled with success.</p>
            <p>- From KAPL</p>
            <img src="your-logo.png" alt="KAPL Logo" class="logo">
        </div>
    </div>
    <script>
        // Create balloons
        for (let i = 0; i < 5; i++) {
            const balloon = document.createElement('img');
            balloon.src = 'https://i.imgur.com/3y0Kc6v.png'; // Replace with your balloon image URL
            balloon.className = 'balloon';
            document.body.appendChild(balloon);
        }
        // Create confetti
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
