<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* General Body Styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Central Birthday Card */
        .card {
            position: absolute;
            width: 600px;
            height: 400px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 10;
            animation: fadeIn 2s ease-out;
        }

        .card h1 {
            margin-top: 50px;
            font-size: 50px;
            color: #ff4081;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card p {
            color: #444;
            font-size: 20px;
            margin: 20px;
            line-height: 1.6;
        }

        .card p.signature {
            margin-top: 30px;
            font-size: 16px;
            color: #666;
            font-style: italic;
        }

        /* Fade-in Animation for Card */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Realistic Balloons */
        .balloon {
            position: absolute;
            width: 100px;
            height: 140px;
            background-image: url('https://i.imgur.com/8ViF0CU.png'); /* Realistic Balloon Image */
            background-size: contain;
            background-repeat: no-repeat;
            animation: floatBalloon 8s infinite ease-in-out;
        }

        @keyframes floatBalloon {
            0% { transform: translateY(0px) translateX(0px); opacity: 0.9; }
            50% { transform: translateY(-300px) translateX(20px); opacity: 1; }
            100% { transform: translateY(-600px) translateX(-20px); opacity: 0.6; }
        }

        /* Balloons Position and Speed */
        .balloon:nth-child(1) { left: 10%; animation-duration: 7s; }
        .balloon:nth-child(2) { left: 25%; animation-duration: 8s; }
        .balloon:nth-child(3) { left: 40%; animation-duration: 9s; }
        .balloon:nth-child(4) { left: 55%; animation-duration: 6.5s; }
        .balloon:nth-child(5) { left: 70%; animation-duration: 7.5s; }
        .balloon:nth-child(6) { left: 85%; animation-duration: 5.5s; }

        /* Blaster Styling */
        .blaster {
            position: absolute;
            bottom: 0;
            width: 80px;
            height: 150px;
            background: linear-gradient(to top, #ff5722, #ff8a65);
            border-radius: 10px;
            animation: popBlaster 1s infinite ease-in-out;
        }

        .blaster.left { left: 5%; }
        .blaster.right { right: 5%; }

        @keyframes popBlaster {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4081;
            border-radius: 50%;
            animation: fallConfetti 4s ease-in-out infinite;
        }

        @keyframes fallConfetti {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <!-- Blasters -->
    <div class="blaster left"></div>
    <div class="blaster right"></div>

    <!-- Central Card -->
    <div class="card">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
        <p>Wishing you a fantastic day full of joy, laughter, and fun!<br>
           Have an amazing year ahead!</p>
        <p class="signature">- From KAPL</p>
    </div>

    <!-- Confetti -->
    <script>
        // Function to Create Confetti
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
            }
        }

        // Random Confetti Colors
        function getRandomColor() {
            const colors = ['#ff4081', '#ff80ab', '#ff9e80', '#ffc107', '#00bcd4', '#8bc34a'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Generate Confetti
        createConfetti();
    </script>
</body>
</html>
