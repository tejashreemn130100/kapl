<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .birthday-card {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #fff;
            border: 5px solid #ff69b4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 {
            margin: 0;
            font-size: 50px;
            color: #ff1493;
            text-shadow: 2px 2px 5px #000;
            padding-top: 20px;
        }
        .decoration {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .flower {
            font-size: 24px;
            color: #ff4500;
        }
        .confetti {
            position: absolute;
            bottom: 10px;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            animation: confetti-fall 2s linear infinite;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
            }
        }

        /* Balloons */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 60px;
            height: 80px;
            background-color: lightblue;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        .balloon::before {
            content: "";
            position: absolute;
            top: 70px;
            left: 28px;
            width: 4px;
            height: 50px;
            background: #aaa;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) translateX(20px);
                opacity: 0.5;
            }
        }

        .balloon:nth-child(1) {
            left: 10%;
            background-color: red;
            animation-duration: 6s;
        }
        .balloon:nth-child(2) {
            left: 30%;
            background-color: orange;
            animation-duration: 5.5s;
        }
        .balloon:nth-child(3) {
            left: 50%;
            background-color: green;
            animation-duration: 5s;
        }
        .balloon:nth-child(4) {
            left: 70%;
            background-color: blue;
            animation-duration: 6s;
        }
        .balloon:nth-child(5) {
            left: 90%;
            background-color: pink;
            animation-duration: 7s;
        }

        /* Confetti Blasters */
        .blaster {
            position: absolute;
            bottom: 0;
            width: 80px;
            height: 100px;
            background: url('https://i.imgur.com/lXH6k0z.png') no-repeat center;
            background-size: contain;
        }
        .blaster-left {
            left: 10%;
        }
        .blaster-right {
            right: 10%;
        }
    </style>
</head>
<body>
    <!-- Main Birthday Card -->
    <div class="birthday-card">
        <h1>Happy Birthday!</h1>
        <div class="decoration">
            <div class="flower">ðŸŒ¸</div>
            <div class="flower">ðŸŒ¼</div>
            <div class="flower">ðŸŒ¸</div>
            <div class="flower">ðŸŒ¼</div>
        </div>
    </div>

    <!-- Balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <!-- Confetti Blasters -->
    <div class="blaster blaster-left"></div>
    <div class="blaster blaster-right"></div>

    <!-- Confetti Animation -->
    <script>
        function createConfetti() {
            const confettiContainer = document.querySelector("body");
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.backgroundColor = getRandomColor();
                confettiContainer.appendChild(confetti);
            }
        }

        function getRandomColor() {
            const colors = ["#ff4500", "#ff1493", "#00ffff", "#32cd32", "#ff6347"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        createConfetti();
    </script>
</body>
</html>
