<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #fdf4f5;
            font-family: 'Arial, sans-serif';
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Background Animation */
        body {
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            animation: gradient 8s ease infinite alternate;
        }
        @keyframes gradient {
            0% {
                background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            }
            100% {
                background: linear-gradient(to bottom, #a18cd1, #fbc2eb);
            }
        }

        /* Birthday Card */
        .card {
            position: relative;
            width: 600px;
            height: 400px;
            background: #ffffff;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 2;
            animation: bounce-in 1.5s ease-out;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        .card h1 {
            font-size: 50px;
            margin-top: 50px;
            color: #ff4081;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .card p {
            font-size: 18px;
            color: #444;
            margin: 10px 40px;
            line-height: 1.6;
        }

        /* Balloons Animation */
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-50vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .balloon:nth-child(1) {
            left: 10%;
            background-color: #ff4081;
            animation-duration: 7s;
        }
        .balloon:nth-child(2) {
            left: 30%;
            background-color: #ff80ab;
            animation-duration: 6s;
        }
        .balloon:nth-child(3) {
            left: 50%;
            background-color: #ff9e80;
            animation-duration: 8s;
        }
        .balloon:nth-child(4) {
            left: 70%;
            background-color: #ffc107;
            animation-duration: 5s;
        }
        .balloon:nth-child(5) {
            left: 90%;
            background-color: #00bcd4;
            animation-duration: 6.5s;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4081;
            border-radius: 50%;
            animation: fall 4s infinite ease-in-out;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <!-- Birthday Card -->
    <div class="card">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
        <p>Wishing you a day filled with love, laughter, and happiness!<br>
            May your year ahead be as bright and colorful as this day.</p>
        <p>Enjoy your special day!</p>
    </div>

    <!-- Confetti Animation -->
    <script>
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = Math.random() * window.innerHeight + 'px';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
            }
        }

        function getRandomColor() {
            const colors = ['#ff4081', '#ff80ab', '#ff9e80', '#ffc107', '#00bcd4'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        createConfetti();
    </script>
</body>
</html>
