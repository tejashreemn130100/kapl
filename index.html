<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday from KAPL</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FFD3E0, #FF9CA6);
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered Birthday Card */
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 20px;
            width: 350px;
            z-index: 2;
            position: relative;
        }

        .card h1 {
            color: #FF4081;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card p {
            color: #333;
            font-size: 1.1em;
            margin: 0;
            line-height: 1.5;
        }

        .from-kapl {
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }

        /* KAPL Logo */
        .logo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            z-index: 3;
        }

        /* Balloon Animation */
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 80px;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        .balloon:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        .balloon:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
        }
        .balloon:nth-child(3) {
            left: 50%;
            animation-delay: 2s;
        }
        .balloon:nth-child(4) {
            left: 70%;
            animation-delay: 3s;
        }
        .balloon:nth-child(5) {
            left: 90%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-200px) scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-400px) scale(1);
                opacity: 0;
            }
        }

        /* Confetti Pop Animation */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFD700;
            border-radius: 50%;
            animation: pop 3s linear infinite;
        }

        @keyframes pop {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(300px) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Birthday Card -->
    <div class="card">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
        <p>Wishing you a fantastic day full of joy, laughter, and fun!</p>
        <p>Have an amazing year ahead!</p>
        <p class="from-kapl">- From KAPL</p>
    </div>

    <!-- Balloons -->
    <img src="https://i.imgur.com/3y0Kc6v.png" alt="balloon" class="balloon">
    <img src="https://i.imgur.com/3y0Kc6v.png" alt="balloon" class="balloon">
    <img src="https://i.imgur.com/3y0Kc6v.png" alt="balloon" class="balloon">
    <img src="https://i.imgur.com/3y0Kc6v.png" alt="balloon" class="balloon">
    <img src="https://i.imgur.com/3y0Kc6v.png" alt="balloon" class="balloon">

    <!-- Blaster Confetti -->
    <script>
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = randomColor();
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random()}s`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function randomColor() {
            const colors = ["#FF4081", "#FFD700", "#7CFC00", "#00BFFF", "#FF4500"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Blaster Effect Trigger
        setInterval(createConfetti, 2000);
    </script>

    <!-- Company Logo -->
    <img src="image.png" alt="KAPL Logo" class="logo">
</body>
</html>
